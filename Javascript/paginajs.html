<!DOCTYPE html>
<html>
    <head>
        <title>Mi primera pagina JavaScript</title>
    </head>
    <body>
        
        <script>
            alert("Mi sitio es muy copado, disfrutalo cautelosamente!")
            var user = prompt("Cual es tu nombre?")
            alert("Bienvenido " + user)

            alert("Tu edad en dias es " + edad * 365)
